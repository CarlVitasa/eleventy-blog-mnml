---
layout: homepage.ejs
pageTitle: Welcome to My Blog
pageDescription: Hi! I'm XYZ, How are you doing?
---

<% for (post of collections.posts) { %>
<div class="post">
  <div class="post-title"><a href="<%= post.url %>"><%= post.data.pageTitle %></a></div>
  <div class="post-date"><%= new Date(post.date).toDateString(); %></div>
</div>
<% }; %>
